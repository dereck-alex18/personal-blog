{% load static %}

<article class="blog-content">
    <a href=#>
        <div class="blog-thumbail">
            <img src="{% static "blog/images/"|add:post.image %}"  alt={{ post.title }}/>
        </div>
    </a>
    <h2>
        <a class="blog-link" href="{% url "single-post" post.slug %}">
            {{ post.title }}
        </a>
        
    </h2>
    <p>
        {{ post.exerpt }}
    </p>
    <a class="readmore-link" href="#">Read more</a>
</article>
